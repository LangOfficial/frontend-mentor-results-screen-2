<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <div id="result-section">
      <h3 id="your-result">Your Result</h3>
      <div id="out-of-score-container">
        <h1 id="your-result-score">76</h1>
        <p id="your-result-out-of-score">of 100</p>
      </div>
      <h2 id="evaluation">Great</h2>
      <p id="percentile-evaluation">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary-section">
      <h3 id="summary-text">Summary</h3>
      <div id="categories-container">
        <div class="category" id="reaction-category">
          <div class="category-left-side">
            <img src="assets/images/icon-reaction.svg">
            <p id="reaction-text">Reaction</p>
          </div>
          <div class="right">
            <p id="summary-out-of-score-container">
              <span class="summary-score">80 </span><span class="summary-out-of-score">/ 100</span>
            </p>
          </div>
        </div>
        <div class="category" id="memory-category">
          <div class="category-left-side">
            <img src="assets/images/icon-memory.svg">
            <p id="memory-text">Memory</p>
          </div>
          <div class="right">
            <p id="summary-out-of-score-container">
              <span class="summary-score">92 </span><span class="summary-out-of-score">/ 100</span>
            </p>
          </div>
        </div>
        <div class="category" id="verbal-category">
          <div class="category-left-side">
            <img src="assets/images/icon-verbal.svg">
            <p id="verbal-text">Verbal</p>
          </div>
          <div class="right">
            <p id="summary-out-of-score-container">
              <span class="summary-score">61 </span><span class="summary-out-of-score">/ 100</span>
            </p>
          </div>
        </div>
        <div class="category" id="visual-category">
          <div class="category-left-side">
            <img src="assets/images/icon-visual.svg">
            <p id="visual-text">Visual</p>
          </div>
          <div class="right">
            <p id="summary-out-of-score-container">
              <span class="summary-score">72 </span><span class="summary-out-of-score">/ 100</span>
            </p>
          </div>
        </div>
        <button id="continue-button">Continue</button>
      </div>
      
    </div>
  </div>
</body>
</html>
